name: iOS Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Xcode version
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: List available simulators
        run: xcrun simctl list

      - name: Create iOS Simulator (if needed)
        run: |
          if ! xcrun simctl list devices | grep -q "iPhone 14"; then
            xcrun simctl create "iPhone 14" com.apple.CoreSimulator.SimDeviceType.iPhone-14 com.apple.CoreSimulator.SimRuntime.iOS-17-2
          fi

      - name: Run Unit Tests
        run: |
          xcodebuild \
            -scheme CIRun \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.2' \
            -enableCodeCoverage YES \
            test | xcpretty
        env:
          NSUnbufferedIO: YES
