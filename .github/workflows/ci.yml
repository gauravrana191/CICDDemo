name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Select latest Xcode version
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: "latest"   # Or specify: "16.0"

    # Step 3: Cache Derived Data (speeds up builds)
    - name: Cache derived data
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: derived-data-${{ runner.os }}-${{ hashFiles('**/*.swift') }}
        restore-keys: |
          derived-data-${{ runner.os }}-

    # Step 4: Build + Test (update scheme name)
    - name: Build & Test
      run: |
        xcodebuild \
          -scheme CIRun \
          -destination "platform=iOS Simulator,name=iPhone 15" \
          clean test | xcpretty
